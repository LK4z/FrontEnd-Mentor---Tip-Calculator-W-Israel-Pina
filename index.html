<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <title>FrontEnd Mentor - Tip Calculator</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./reset.css">
</head>

<body>

  <h1 class="titulo-projeto">SPLI<br>TTER</h1>

  <div class="quadros">
    <div class="info-preencher">

      <div class="bill">
        <h2>Bill</h2>
        <div class="bill-input-container">
          <img src="./images/icon-dollar.svg" alt="Icone de dolar">
          <input type="text" class="bill-input" placeholder="0">
        </div>
      </div>

      <div class="select-tip">
        <h2>Select Tip %</h2>
        <div class="select-tip-botoes-container">
          <button class="botao-5">5%</button>
          <button class="botao-10">10%</button>
          <button class="botao-15">15%</button>
          <br>
          <button class="botao-25">25%</button>
          <button class="botao-50">50%</button>
          <input type="text" placeholder="Custom" class="botao-custom">
        </div>
      </div>

      <div class="numero-pessoas">
        <h2>Number of Pepole</h2>
        <div class="numero-pessoas-input-container">
          <img src="./images/icon-person.svg" alt="">
          <input type="text" class="numero-pessoas-input" placeholder="0">
        </div>
      </div>

    </div>

    <div class="info-resultado">

      <div class="resultados">
        <div class="tip-amount">
          <div class="texto-tip">
          <p>Tip Amount</p>
          <p><span class="translucido">/ person</span></p>
        </div>
          <h2>R$ 0,00</h2>
        </div>

        <div class="total">
          <div class="texto-resultado">
          <p>Total</p>
          <p><span class="translucido">/ person</span></p>
        </div>
          <h2>R$ 0,00</h2>
        </div>

        <div class="reset-button-container">
          <button class="reset-button">RESET</button>
        </div>

      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/LK4z">LK4z</a> And  <a href="https://github.com/IsraelPina32">Israel Pina</a>
  </div>
</body>

</html>
